<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--    use the main to seperate the body to be easy to style-->
    <main>
        <div class="container">
            <h1>
                Counter
            </h1>
            <!-- spans are good to let you focus directly by ID-->
            <span id="value">0</span>
            <div class="button-containers">
                <!--use a double class so you can select all btn + individual as needed-->
                <button class="btn dec"> Decrease</button>
                <button class="btn rst"> Reset</button>
                <button class="btn inc"> Increase</button>
            </div>
        </div>
    </main>
    

    <script src="app.js"></script>
</body> 
</html>
