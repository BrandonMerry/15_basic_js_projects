<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- start with a heading section -->
    <section class="menu">
        <!-- this is a div for the main menu title-->
        <div class="title">
            <h2>Our Menu</h2>
            <!-- this allows for an underline in css -->
            <div class="underline"></div>
        </div>
            <!-- put all the buttons in a new div -->

    
            <!-- filter buttons -->
        <!-- menu items -->
        <!-- this div is responsible for the section layout of menu -->
        <div class="section-center">
            <!-- first item -- create, then duplicate -->
            <article class="menu-item">
            <img src="./menu-item.jpeg" alt="menu item" class="photo" />
             <!-- put the info in a div -->
            <div class="item-info">
                 <!-- header- divides out the section to group these two items -->
                <header>
                <h4>buttermilk pancakes</h4>
                <h4 class="price">$15</h4>
                </header>
                <!--text describing menu item  -->
                <!-- everything gets a class so you can css it -->
                <p class="item-text">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Repudiandae, sint quam. Et reprehenderit fugiat nesciunt inventore
                laboriosam excepturi! Quo, officia.
                </p>
            </div>
            </article>
            <!-- end of single item -->

    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
